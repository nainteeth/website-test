<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine einfache Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Willkommen auf meiner Website!</h1>
    </header>
    <main>
        <!-- Link zur Aboseite -->
        <a href="profit.html">klick ma bidde!</a>
        
        <!-- 2048-Vorschau und Highscore/Start-Button Bereich -->
        <div class="preview-2048-wrapper">
            <h2 class="preview-2048-heading">2048:</h2>
            <div class="preview-2048-section">
                <!-- Vorschau des 2048-Spiels (statisch) -->
                <div id="preview-2048"></div>
                <!-- Highscore-Anzeige und Button zum Starten des Spiels -->
                <div class="preview-2048-info">
                    <a id="highscore-2048-box" class="play-2048-btn">
                        Highscore: <span id="highscore-2048">0</span>
                    </a>
                    <a href="2048.html" class="play-2048-btn play-2048-main-btn">2048 spielen</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Meine einfache Website</p>
    </footer>
    <script src="2048.js"></script>
    <script>
        // Erstellt eine statische Vorschau für das 2048-Spiel
        const previewBoard = [
            [0, 2, 0, 0],
            [0, 4, 2, 0],
            [0, 0, 8, 0],
            [0, 0, 0, 0]
        ];
        const previewContainer = document.getElementById('preview-2048');
        previewBoard.forEach(row => {
            row.forEach(cell => {
                const tile = document.createElement('div');
                tile.className = 'preview-tile' + (cell ? ' tile-' + cell : '');
                tile.textContent = cell ? cell : '';
                previewContainer.appendChild(tile);
            });
        });

        // Lädt den Highscore aus dem lokalen Speicher
        document.getElementById('highscore-2048').textContent =
            localStorage.getItem('highscore-2048') || 0;
    </script>
</body>
</html>
